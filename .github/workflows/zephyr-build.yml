name: Build Framework Zephyr EC firmware

on:
  push:
    branches:
      - marigold*
      - lotus*
      - azalea*
  #  paths:
  #    - 'zephyr/program/framework/**'
  #pull_request:
  #  branches:
  #    - marigold
  # Dispatch only works on the main branch, so we can't actually use it here
  workflow_dispatch:

jobs:
  build:
    name: Build Framework platforms
    runs-on: [marigold2-builders]

    strategy:
      # Only build one at a time because we have only one working directory
      max-parallel: 1
      matrix:
        platform: [
          # Build marigold only on marigold builder and folder
          {name: marigold, folder: marigold },
          {name: lotus, folder: marigold },
          {name: azalea, folder: marigold },
        ]


    # Build not in $GITHUB_HOME but in the chroot env
    defaults:
      run:
        working-directory: /home/zoid/chromiumos

    steps:
      # Need to use git
      #- name: Checkout EC code
      #  uses: actions/checkout@v3
      #  with:
      #    path: /data/ec_home/chromiumos/src/platform/ec

      #- name: Checkout Zephyr code
      #  uses: actions/checkout@v2
      #    path: /data/ec_home/chromiumos/src/third_party/zephyr/main
      #    ref: lotus-zephyr
      #    repository: ssh://git@github.com/FrameworkComputer/zephyr-ec

      # Need to manually checkout
      # actions/checkout@v3 complains:
      # Error: Repository path '/data/ec_home/chromiumos/src/platform/ec' is not under '/data/ec_home/actions-runner/_work/ec/ec'
      # See: https://github.com/actions/checkout/issues/197
      - name: Manual checkout
        run: |
          pushd src/platform/ec
          git fetch github-private
          git clean -ffdx
          # TODO: Doesn't work with on PR, only push
          git reset --hard github-private/$GITHUB_REF_NAME
          popd

          pushd src/third_party/zephyr/main
          git fetch github-private
          git clean -ffdx
          # Previous one is: ee0cd57778e00c49269068d049a4b7e237500134
          # New one is:      b3843c543ca1d8d4811fd7f7e37484b19207c54b
          git reset --hard github-private/marigold.upstream-merge
          popd

      - name: Build ${{ matrix.platform.name }}
        run: |
          cros_sdk zmake build ${{ matrix.platform.name }}
          echo Built ${{ matrix.platform.name }} EC

      - name: File sha256
        run: sha256sum src/platform/ec/build/zephyr/${{ matrix.platform.name }}/output/ec.bin

      - name: Generate artifact version
        run: |
          echo "VERSIONINFO=$(date -u +'%Y-%m-%d-%H-%M-%S')_$GITHUB_SHA" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform.name }}.${{ env.VERSIONINFO }}
          path: /home/zoid/chromiumos/src/platform/ec/build/zephyr/${{ matrix.platform.name }}/output
