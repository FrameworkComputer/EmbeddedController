# Also works for the 7F and 6F as these all share 64K of RAM at 0x200C0000
set WORKAREASIZE 0x10000
set WORKAREAADDR 0x200c0000
set CHIPNAME NPCX993F
set CPUTAPID 0x2ba01477

source [find target/npcx99nf.cfg]