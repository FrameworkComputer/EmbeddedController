description: "AEC 5477109"
compatible: "aec,5477109"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "aec,5477109"

  # Fuel gauge
  manuf_name:
    default: "AEC"
  device_name:
    default: "5477109"
  ship_mode_reg_addr:
    default: 0x00
  ship_mode_reg_data:
    default: [0x0010, 0x0010]
  # Documentation: b/182847979
  flags:
    default: 0
  fet_reg_addr:
    default: 0x0
  fet_reg_mask:
    default: 0x2000
  fet_disconnect_val:
    default: 0x2000

  # Battery info
  voltage_max:
    default: 8700
  voltage_normal:
    default: 7600
  voltage_min:
    default: 6000
  precharge_current:
    default: 100
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 45
  charging_min_c:
    default: 0
  charging_max_c:
    default: 50
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 60
