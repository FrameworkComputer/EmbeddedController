description: "ATL NVT Framework Laptop"
compatible: "atl,framework61w"

include: battery-smart.yaml

properties:
   enum-name:
      type: string
      default: "atl,framework61w"

   # Fuel gauge
   manuf_name:
      default: "NVT"
   device_name:
      default: "FRANGWAT01"
   ship_mode_reg_addr:
      default: 0x00
   ship_mode_reg_data:
      default: [ 0x0010, 0x0010 ]
   flags:
      default: 0x04
   fet_reg_mask:
      default: 0x0002
   fet_disconnect_val:
      default: 0x0000
   fet_cfet_mask:
      default: 0x0004
   fet_cfet_off_val:
      default: 0x0000

   # Battery info
   voltage_max:
      default: 17800
   voltage_normal:
      default: 15480
   voltage_min:
      default: 12000
   precharge_current:
      default: 80
   start_charging_min_c:
      default: 0
   start_charging_max_c:
      default: 45
   charging_min_c:
      default: 0
   charging_max_c:
      default: 55
   discharging_min_c:
      default: 0
   discharging_max_c:
      default: 70
