# CDT CosMX 5260mAh
description: "CDT CosMX 5260mAh AS3FXXD3KB C340152"
compatible: "cdt,c340152"

include: battery-smart.yaml

properties:
   enum-name:
      type: string
      default: "cdt,c340152"

   # Fuel Gauge
   manuf_name:
      default: "AS3FXXD3KB"
   device_name:
      default: "C340152"
   ship_mode_reg_addr:
      default: 0x00
   ship_mode_reg_data:
      default: [ 0x0010, 0x0010 ]
   # Charging/Discharging FETs Status
   # Register SBS_PackStatus_ACCESS (0x99)
   # Discharging disabled  Bit-3: XDSG       1 = Active
   # Charging disabled     Bit-2: XCHG       0 = Inactive
   fet_mfgacc_support:
      default: 0
   fet_reg_addr:
      default: 0x99
   fet_reg_mask:
      default: 0x000C
   fet_disconnect_val:
      default: 0x000C
   fet_cfet_mask:
      default: 0x0004
   fet_cfet_off_val:
      default: 0x0004

   # Battery info
   voltage_max:
      default: 13350
   voltage_normal:
      default: 11985
   voltage_min:
      default: 9000
   precharge_current:
      default: 256
   start_charging_min_c:
      default: 0
   start_charging_max_c:
      default: 45
   charging_min_c:
      default: 0
   charging_max_c:
      default: 60
   discharging_min_c:
      default: -20
   discharging_max_c:
      default: 60
