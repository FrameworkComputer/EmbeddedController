description: "Getac BQ40Z50-R3 2 Cell battery"
compatible: "getac,bq40z50-R3-S2"

include: battery-smart.yaml

properties:
   enum-name:
      type: string
      default: "getac,bq40z50-R3-S2"

   # Fuel gauge
   manuf_name:
      default: "Getac"
   device_name:
      default: "BQ40Z50-R3"
   ship_mode_reg_addr:
      default: 0x00
   ship_mode_reg_data:
      default: [ 0x0010, 0x0010 ]
   fet_mfgacc_support:
      default: 0
   fet_reg_addr:
      default: 0x00
   fet_reg_mask:
      default: 0x6000
   fet_disconnect_val:
      default: 0x6000

   # Battery info
   voltage_max:
      default: 8800
   voltage_normal:
      default: 7700
   voltage_min:
      default: 6000
   precharge_current:
      default: 256
   start_charging_min_c:
      default: 0
   start_charging_max_c:
      default: 45
   charging_min_c:
      default: 0
   charging_max_c:
      default: 45
   discharging_min_c:
      default: 0
   discharging_max_c:
      default: 60
