description: "GFL,NB0299-485489"
compatible: "gfl,nb0299-485489"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "gfl,nb0299-485489"

  # Fuel gauge
  manuf_name:
    default: "GFL"
  device_name:
    default: "NB0299-485489"
  ship_mode_reg_addr:
    default: 0x00
  ship_mode_reg_data:
    default: [0x0010, 0x0010]
  flags:
    default: 0x04
  fet_reg_addr:
    default: 0x54
  fet_reg_mask:
    default: 0x0006
  fet_disconnect_val:
    default: 0x0000

  # Battery info
  voltage_max:
    default: 13200
  voltage_normal:
    default: 11550
  voltage_min:
    default: 9000
  precharge_current:
    default: 206
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 45
  charging_min_c:
    default: 0
  charging_max_c:
    default: 60
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 60
