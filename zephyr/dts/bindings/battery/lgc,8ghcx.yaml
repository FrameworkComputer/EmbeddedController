description: "LGC-LGC3.685 DELL 8GHCX"
compatible: "lgc,8ghcx"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "lgc,8ghcx"

  manuf_name:
    default: "LGC-LGC3.65"
  device_name:
    default: "DELL 8GHCX"
  ship_mode_reg_addr:
    default: 0x44
  ship_mode_reg_data:
    default: [0x0010, 0x0010]
  flags:
    default: 0x0d
  fet_reg_addr:
    default: 0x0054
  fet_reg_mask:
    default: 0x0006
  fet_disconnect_val:
    default: 0x0000
  fet_cfet_mask:
    default: 0x0004
  fet_cfet_off_val:
    default: 0x0000

  # Battery info
  voltage_max:
    default: 13200
  voltage_normal:
    default: 11460
  voltage_min:
    default: 9000
  precharge_current:
    default: 256
  start_charging_min_c:
    default: -3
  start_charging_max_c:
    default: 50
  charging_min_c:
    default: -3
  charging_max_c:
    default: 60
  discharging_min_c:
    default: -5
  discharging_max_c:
    default: 70
