description: "LGC KT0030G020 AP18C8K"
compatible: "lgc,ap18c8k"

include: battery-smart.yaml

properties:
   enum-name:
      type: string
      default: "lgc,ap18c8k"

   # Fuel gauge
   manuf_name:
      default: "LGC KT0030G020"
   device_name:
      default: "AP18C8K"
   ship_mode_reg_addr:
      default: 0x3A
   ship_mode_reg_data:
      default: [ 0xC574, 0xC574 ]
   fet_mfgacc_support:
      default: 0
   fet_reg_addr:
      default: 0x43
   fet_reg_mask:
      default: 0x0001
   fet_disconnect_val:
      default: 0x0

   # Battery info
   voltage_max:
      default: 13050
   voltage_normal:
      default: 11250
   voltage_min:
      default: 9000
   precharge_current:
      default: 256
   start_charging_min_c:
      default: 0
   start_charging_max_c:
      default: 50
   charging_min_c:
      default: 0
   charging_max_c:
      default: 60
   discharging_min_c:
      default: -20
   discharging_max_c:
      default: 75
