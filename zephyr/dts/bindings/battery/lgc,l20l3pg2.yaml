description: "LGC L20L3PG2"
compatible: "lgc,l20l3pg2"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "lgc,l20l3pg2"

  # Fuel gauge
  manuf_name:
    default: "LGC"
  device_name:
    default: "L20L3PG2"
  ship_mode_reg_addr:
    default: 0x34
  ship_mode_reg_data:
    default: [0x0000, 0x1000]
  flags:
    default: 0
  fet_reg_addr:
    default: 0x34
  fet_reg_mask:
    default: 0x0100
  fet_disconnect_val:
    default: 0x0100

  # Battery info
  voltage_max:
    default: 13050
  voltage_normal:
    default: 11400
  voltage_min:
    default: 9000
  precharge_current:
    default: 256
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 50
  charging_min_c:
    default: 0
  charging_max_c:
    default: 60
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 73
