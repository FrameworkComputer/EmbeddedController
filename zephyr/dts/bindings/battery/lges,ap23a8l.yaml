description: "LGES AP23A8L"
compatible: "lges,ap23a8l"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "lges,ap23a8l"

  # Fuel Gauge
  manuf_name:
    default: "LGES KT0030G025"
  device_name:
    default: "AP23A8L"
  ship_mode_reg_addr:
    default: 0x3A
  ship_mode_reg_data:
    default: [0xC574, 0xC574]
  flags:
    default: 0x0
  fet_reg_addr:
    default: 0x00
  fet_reg_mask:
    default: 0x8000
  fet_disconnect_val:
    default: 0x0000
  fet_cfet_mask:
    default: 0x4000
  fet_cfet_off_val:
    default: 0x0000

  # Battery info
  voltage_max:
    default: 13200
  voltage_normal:
    default: 11280
  voltage_min:
    default: 9000
  precharge_current:
    default: 256
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 50
  charging_min_c:
    default: 0
  charging_max_c:
    default: 60
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 75
