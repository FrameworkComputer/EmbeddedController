description: "Panasonic KT00205009 AP16L5J"
compatible: "panasonic,ap16l5j-009"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "panasonic,ap16l5j-009"

  # Fuel gauge
  manuf_name:
    default: "PANASONIC KT00205009"
  device_name:
    default: "AP16L5J"
  ship_mode_reg_addr:
    default: 0x3A
  ship_mode_reg_data:
    default: [0xC574, 0xC574]
  # Documentation: b/144674480
  # ManufacturerAccess() 0x00
  # Bit14 Discharge FET status
  # Set - Discharge FET is ON, Reset - Discharge FET is OFF
  # Bit15 Charge FET status
  # Set - Charge FET is ON, Reset - Charge FET is OFF
  flags:
    default: 0
  fet_reg_addr:
    default: 0x0
  fet_reg_mask:
    default: 0x4000
  fet_disconnect_val:
    default: 0x0000
  fet_cfet_mask:
    default: 0x8000
  fet_cfet_off_val:
    default: 0x0000

  # Battery info
  voltage_max:
    default: 8800
  voltage_normal:
    default: 7700
  voltage_min:
    default: 6000
  precharge_current:
    default: 256
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 50
  charging_min_c:
    default: 0
  charging_max_c:
    default: 60
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 75
