description: "Panasonic KT00305011 AP19B5K"
compatible: "panasonic,ap19b5k"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "panasonic,ap19b5k"

  # Fuel gauge
  manuf_name:
    default: "PANASONIC KT00305011"
  device_name:
    default: "AP19B5K"
  ship_mode_reg_addr:
    default: 0x3A
  ship_mode_reg_data:
    default: [0xC574, 0xC574]
  # Documentation: b/259913834
  flags:
    default: 0
  fet_reg_addr:
    default: 0x0
  fet_reg_mask:
    default: 0x4000
  fet_disconnect_val:
    default: 0x0000
  fet_cfet_mask:
    default: 0x8000
  fet_cfet_off_val:
    default: 0x0000

  # Battery info
  voltage_max:
    default: 13200
  voltage_normal:
    default: 11550
  voltage_min:
    default: 9000
  precharge_current:
    default: 256
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 50
  charging_min_c:
    default: 0
  charging_max_c:
    default: 60
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 75
