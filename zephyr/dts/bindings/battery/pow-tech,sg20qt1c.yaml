description: "POW-TECH SG20QT1C"
compatible: "pow-tech,sg20qt1c"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "pow-tech,sg20qt1c"

  # TI BQ40Z50 Fuel Gauge
  manuf_name:
    default: "POW-TECH"
  device_name:
    default: "SG20QT1C"
  ship_mode_reg_addr:
    default: 0x00
  ship_mode_reg_data:
    default: [0x0010, 0x0010]
  flags:
    default: 0x04
  fet_reg_addr:
    default: 0x54
  fet_reg_mask:
    default: 0x0006
  fet_disconnect_val:
    default: 0x0000
  fet_cfet_mask:
    default: 0x4000
  fet_cfet_off_val:
    default: 0x4000

  # Battery info
  voltage_max:
    default: 8700
  voltage_normal:
    default: 7600
  voltage_min:
    default: 6000
  precharge_current:
    default: 256
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 45
  charging_min_c:
    default: 0
  charging_max_c:
    default: 53
  discharging_min_c:
    default: -23
  discharging_max_c:
    default: 63
