description: "SDI battery"
compatible: "sdi,4404d57"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "sdi,4404d57"

  # Fuel gauge
  manuf_name:
    default: "SDI"
  device_name:
    default: "4404D57"
  ship_mode_reg_addr:
    default: 0x00
  ship_mode_reg_data:
    default: [0x0010, 0x0010]

  flags:
    default: 0
  fet_reg_addr:
    default: 0x00
  fet_reg_mask:
    default: 0xC000
  fet_disconnect_val:
    default: 0x8000
  fet_cfet_mask:
    default: 0xC000
  fet_cfet_off_val:
    default: 0x4000

  # Battery info
  voltage_max:
    default: 8700
  voltage_normal:
    default: 7700
  voltage_min:
    default: 6000
  precharge_current:
    default: 200
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 45
  charging_min_c:
    default: 0
  charging_max_c:
    default: 55
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 70
