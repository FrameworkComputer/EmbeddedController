description: "SMP-ATL SMP-ATL3.66 "
compatible: "smp,atlxdy9k"

include: battery-smart.yaml

properties:
   enum-name:
      type: string
      default: "smp,atlxdy9k"

   # Fuel gauge
   manuf_name:
      default: "SMP-ATL3.66"
   device_name:
      default: "DELL XDY9K"
   ship_mode_reg_addr:
      default: 0x00
   ship_mode_reg_data:
      default: [ 0x0010, 0x0010 ]
   fet_mfgacc_support:
      default: 0
   fet_reg_addr:
      default: 0x43
   fet_reg_mask:
      default: 0x0001
   fet_disconnect_val:
      default: 0x0000
   fet_cfet_mask:
      default: 0x0002
   fet_cfet_off_val:
      default: 0x0000

   # Battery info
   voltage_max:
      default: 17600
   voltage_normal:
      default: 15000
   voltage_min:
      default: 12000
   precharge_current:
      default: 256
   start_charging_min_c:
      default: -3
   start_charging_max_c:
      default: 45
   charging_min_c:
      default: -3
   charging_max_c:
      default: 50
   discharging_min_c:
      default: -17
   discharging_max_c:
      default: 70
