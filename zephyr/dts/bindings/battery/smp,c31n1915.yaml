description: "SMP Rechargeable Li-Polymer Battery Pack 3640mAh"
compatible: "smp,c31n1915"

include: battery-smart.yaml

properties:
   enum-name:
      type: string
      default: "smp,c31n1915"

   # Fuel gauge
   manuf_name:
      default: "AS3GWND3jB"
   device_name:
      default: "B340035"
   ship_mode_reg_addr:
      default: 0x00
   ship_mode_reg_data:
      default: [ 0x0010, 0x0010 ]
   fet_reg_addr:
      default: 0x99
   fet_reg_mask:
      default: 0x000c
   fet_disconnect_val:
      default: 0x000c

   # Battery info
   voltage_max:
      default: 13200
   voltage_normal:
      default: 11850
   voltage_min:
      default: 9000
   precharge_current:
      default: 256
   start_charging_min_c:
      default: 0
   start_charging_max_c:
      default: 45
   charging_min_c:
      default: 0
   charging_max_c:
      default: 60
   discharging_min_c:
      default: -20
   discharging_max_c:
      default: 60
