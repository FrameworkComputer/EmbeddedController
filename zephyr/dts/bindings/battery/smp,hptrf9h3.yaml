description: "SMP-HPT-3.65 DELL RF9H3"
compatible: "smp,hptrf9h3"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "smp,hptrf9h3"

  # Fuel gauge
  manuf_name:
    default: "SMP-HPT-3.65"
  device_name:
    default: "DELL RF9H3"
  ship_mode_reg_addr:
    default: 0x00
  ship_mode_reg_data:
    default: [0x0010, 0x0010]
  fet_reg_addr:
    default: 0x43
  fet_reg_mask:
    default: 0x0003
  fet_disconnect_val:
    default: 0x0000
  fet_cfet_mask:
    default: 0x0002
  fet_cfet_off_val:
    default: 0x0000

  # Battery info
  voltage_max:
    default: 13200
  voltage_normal:
    default: 11400
  voltage_min:
    default: 9000
  precharge_current:
    default: 256
  start_charging_min_c:
    default: -3
  start_charging_max_c:
    default: 50
  charging_min_c:
    default: -3
  charging_max_c:
    default: 60
  discharging_min_c:
    default: -17
  discharging_max_c:
    default: 70
