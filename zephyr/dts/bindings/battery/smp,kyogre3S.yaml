description: "SMP KYOGRE2S"
compatible: "smp,kyogre2s"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "smp,kyogre2s"

  # Fuel gauge
  manuf_name:
    default: "SMP"
  device_name:
    default: "KYOGRE2S"
  ship_mode_reg_addr:
    default: 0x3A
  ship_mode_reg_data:
    default: [0xC574, 0xC574]
  flags:
    default: 0
  fet_reg_addr:
    default: 0x00
  fet_reg_mask:
    default: 0x4000
  fet_disconnect_val:
    default: 0x0000
  fet_cfet_mask:
    default: 0x8000
  fet_cfet_off_val:
    default: 0x0000

  # Battery info
  voltage_max:
    default: 9000
  voltage_normal:
    default: 7800
  voltage_min:
    default: 6000
  precharge_current:
    default: 204
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 45
  charging_min_c:
    default: 0
  charging_max_c:
    default: 60
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 60
