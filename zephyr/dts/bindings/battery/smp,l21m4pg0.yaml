description: "SMP L21M4PG0"
compatible: "smp,l21m4pg0"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "smp,l21m4pg0"

  # Fuel gauge
  manuf_name:
    default: "SMP"
  device_name:
    default: "L21M4PG0"
  ship_mode_reg_addr:
    default: 0x34
  ship_mode_reg_data:
    default: [0x0000, 0x1000]
  flags:
    default: 0
  fet_reg_addr:
    default: 0x34
  fet_reg_mask:
    default: 0x0100
  fet_disconnect_val:
    default: 0x0100

  # Battery info
  voltage_max:
    default: 8900
  voltage_normal:
    default: 7720
  voltage_min:
    default: 6000
  precharge_current:
    default: 274
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 50
  charging_min_c:
    default: 0
  charging_max_c:
    default: 60
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 60
