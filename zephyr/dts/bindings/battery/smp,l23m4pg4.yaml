description: "SMP L23M4PG4"
compatible: "smp,l23m4pg4"

include: battery-smart.yaml

properties:
  enum-name:
    type: string
    default: "smp,l23m4pg4"

  # Fuel gauge
  manuf_name:
    default: "SMP"
  device_name:
    default: "L23M4PG4"
  ship_mode_reg_addr:
    default: 0x34
  ship_mode_reg_data:
    default: [0x0000, 0x1000]
  flags:
    default: 0
  fet_reg_addr:
    default: 0x00
  fet_reg_mask:
    default: 0x0018
  fet_disconnect_val:
    default: 0x0000

  # Battery info
  voltage_max:
    default: 8800
  voltage_normal:
    default: 7720
  voltage_min:
    default: 6000
  precharge_current:
    default: 790
  start_charging_min_c:
    default: 0
  start_charging_max_c:
    default: 50
  charging_min_c:
    default: 0
  charging_max_c:
    default: 60
  discharging_min_c:
    default: -20
  discharging_max_c:
    default: 60
