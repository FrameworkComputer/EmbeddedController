description: "SMP PC-VP-BP153"
compatible: "smp,pc-vp-bp153"

include: battery-smart.yaml

properties:
   enum-name:
      type: string
      default: "smp,pc-vp-bp153"

   # Fuel gauge
   manuf_name:
      default: "SIMPLO"
   device_name:
      default: "PC-VP-BP153"
   ship_mode_reg_addr:
      default: 0x34
   ship_mode_reg_data:
      default: [ 0x0000, 0x1000 ]
   fet_mfgacc_support:
      default: 0
   fet_reg_addr:
      default: 0x34
   fet_reg_mask:
      default: 0x0100
   fet_disconnect_val:
      default: 0x0100

   # Battery info
   voltage_max:
      default: 8800
   voltage_normal:
      default: 7680
   voltage_min:
      default: 6000
   precharge_current:
      default: 128
   start_charging_min_c:
      default: 0
   start_charging_max_c:
      default: 50
   charging_min_c:
      default: 0
   charging_max_c:
      default: 60
   discharging_min_c:
      default: -20
   discharging_max_c:
      default: 70

