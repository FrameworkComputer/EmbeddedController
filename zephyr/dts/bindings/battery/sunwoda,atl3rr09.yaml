description: "SUNWODA SWD-ATL4.242"
compatible: "sunwoda,atl3rr09"

include: battery-smart.yaml

properties:
   enum-name:
      type: string
      default: "sunwoda,atl3rr09"

   # Fuel Gauge
   manuf_name:
      default: "SWD-ATL4.242"
   device_name:
      default: "DELL 3RR09"
   ship_mode_reg_addr:
      default: 0x00
   ship_mode_reg_data:
      default: [ 0x0010, 0x0010 ]
   fet_mfgacc_support:
      default: 0
   fet_reg_addr:
      default: 0x54
   fet_reg_mask:
      default: 0x0002
   fet_disconnect_val:
      default: 0x0000
   fet_cfet_mask:
      default: 0x0004
   fet_cfet_off_val:
      default: 0x0000

   # Battery info
   voltage_max:
      default: 17800
   voltage_normal:
      default: 15200
   voltage_min:
      default: 12000
   precharge_current:
      default: 256
   start_charging_min_c:
      default: 0
   start_charging_max_c:
      default: 45
   charging_min_c:
      default: -3
   charging_max_c:
      default: 50
   discharging_min_c:
      default: -5
   discharging_max_c:
      default: 70
