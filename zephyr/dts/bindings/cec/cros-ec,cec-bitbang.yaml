description: CEC port using the CrOS EC bitbang driver

compatible: "cros-ec,cec-bitbang"

include: base.yaml

properties:
  gpio-out:
    type: phandle
    required: true

  gpio-in:
    type: phandle
    required: true

  gpio-pull-up:
    type: phandle
    required: true
