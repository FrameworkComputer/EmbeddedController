description: Interrupt driver for changing in/out of tablet mode

compatible: "cros,tabletmode-interrupt"

properties:
  irq-gpios:
    type: phandle-array
    description: |
      The GPIO configuration (device, pin, and flags) to use for determining
      if the device is in laptop or tablet mode.
