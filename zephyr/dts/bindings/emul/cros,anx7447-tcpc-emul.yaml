description: Zephyr ANX7447 emulator

compatible: "cros,anx7447-tcpc-emul"

include: i2c-device.yaml

properties:
  tcpc-flags:
    type: int
    default: 0
    description: |
      TCPC configuration flags
  rst-gpios:
    type: phandle-array
    description: |
      TCPC reset line
  spi-addr:
    type: int
    default: 0x3f
    description:
      The hidden SPI address.
