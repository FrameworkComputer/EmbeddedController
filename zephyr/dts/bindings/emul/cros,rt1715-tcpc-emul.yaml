description: Zephyr RT1715 Emulator

compatible: "cros,rt1715-tcpc-emul"

include: i2c-device.yaml

properties:
  tcpc-flags:
    type: int
    default: 0
    description: |
      TCPC configuration flags
  irq-gpios:
    type: phandle-array
    description: |
      Interrupt from TCPC
