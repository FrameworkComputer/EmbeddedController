description: Common TCPCI properties

include: base.yaml

properties:
  irq-gpios:
    type: phandle-array
    description: |
      Interrupt from TCPC using shim driver

  rst-gpios:
    type: phandle-array
    description: |
      TCPC reset line using shim driver

  int-pin:
    type: phandles
    description: |
      Interrupt from TCPC using gpio-int
