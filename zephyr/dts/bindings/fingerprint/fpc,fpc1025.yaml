description: FPC1025 fingerprint sensor

compatible: "fpc,fpc1025"

include: [spi-device.yaml, fingerprint-sensor.yaml]

properties:
  irq-gpios:
    type: phandle-array
    required: true
    description: |
      This property specifies the connection for sensor interrupt.

  reset-gpios:
    type: phandle-array
    required: true
    description: |
      This property specifies the connection for sensor reset.
