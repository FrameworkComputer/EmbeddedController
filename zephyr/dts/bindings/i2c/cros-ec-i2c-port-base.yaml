description: I2C port base properties

properties:
  i2c-port:
    type: phandle
    required: true
  remote-port:
    type: int
    required: false
    description:
      A port number used by remote components like Kernel via the I2C_PASSTHRU
      Host Command
  enum-name:
    type: string
    required: true
    description:
      Enum values used in the source code to refer to the i2c port
    enum:
    - I2C_PORT_ACCEL
    - I2C_PORT_BATTERY
    - I2C_PORT_CHARGER
    - I2C_PORT_EEPROM
    - I2C_PORT_EVB_0
    - I2C_PORT_EVB_1
    - I2C_PORT_EVB_2
    - I2C_PORT_EVB_3
    - I2C_PORT_EVB_7
    - I2C_PORT_OPT_4
    - I2C_PORT_POWER
    - I2C_PORT_PPC0
    - I2C_PORT_PPC1
    - I2C_PORT_RTC
    - I2C_PORT_SENSOR
    - I2C_PORT_TCPC0
    - I2C_PORT_TCPC1
    - I2C_PORT_USB_1_MIX
    - I2C_PORT_USB_C0
    - I2C_PORT_USB_C0_C2_MUX
    - I2C_PORT_USB_C0_C2_PPC
    - I2C_PORT_USB_C0_C2_TCPC
    - I2C_PORT_USB_C1
    - I2C_PORT_USB_C1_PPC
    - I2C_PORT_USB_C1_TCPC
    - I2C_PORT_USB_MUX0
    - I2C_PORT_USB_MUX1
    - I2C_PORT_VIRTUAL_BATTERY
    - I2C_PORT_WLC
  label:
    required: true
    type: string
    description:
      Human readable string describing the device (used as device_get_binding()
      argument).
