description: PWM LED pin configuration

compatible: "cros-ec,pwm-pin-config"

child-binding:
  description: PWMs associated with LEDs
  properties:
    pwms:
      type: phandle-array
      required: true
    "#led-pin-cells":
      type: int
      required: false
  led-pin-cells:
    - value
