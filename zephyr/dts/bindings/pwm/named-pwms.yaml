description: PWM KEYS parent node

compatible: "named-pwms"

child-binding:
  description: Named PWMs child node
  properties:
    pwms:
      type: phandle-array
      required: true
    # TODO(b/208436570) drop label once it's not used in any dts file.
    label:
      required: false
      type: string
      description:
        Human readable string describing the device (used as
        device_get_binding() argument)
    frequency:
      required: true
      type: int
      description: PWM frequency, in Hz
