description: SwitchCap controlled by gpios

compatible: "switchcap-gpio"

properties:
  enable-pin:
    type: phandle
    required: true
    description: |
      GPIO used to enable the switch cap

  power-good-pin:
    type: phandle
    required: false
    description: |
      GPIO used to read if power is good

  poff-delay-ms:
    type: int
    required: false
    description: |
      Additional power off delay required for some systems
