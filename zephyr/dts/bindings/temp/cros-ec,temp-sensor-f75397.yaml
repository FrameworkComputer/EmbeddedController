description: >
  Properties for a F75397 I2C temperature sensor

compatible: "cros-ec,temp-sensor-f75397"

include: i2c-device.yaml

properties:
  temperature-type:
    type: string
    required: true
    description:
      One temperature sensor have three sensor type.
    enum:
      - F75397_IDX_LOCAL
      - F75397_IDX_REMOTE1
