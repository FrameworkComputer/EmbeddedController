description: Common properties for USB-C mux

properties:
  flags:
    type: int
    default: 0
    description: |
      Mask of flags defined in dt-bindings/usbc_mux.h

  board-init:
    type: string
    description: |
      Name of function used as board_init callback

  board-set:
    type: string
    description: |
      Name of function used as board_set callback
