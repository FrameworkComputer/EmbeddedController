description: Intel JHL8040R Thunderbolt 4 Retimer

compatible: "intel,jhl8040r"

include: ["i2c-device.yaml", "cros-ec,usbc-mux.yaml"]

properties:
    reset-pin:
      type: phandle
      required: true

    int-pin:
      type: phandle
      required: false

    ls-en-pin:
      type: phandle
      required: false
