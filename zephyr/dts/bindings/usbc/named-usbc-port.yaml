description: |
  Named USB-C port node

  Example:
        usbc {
                #address-cells = <1>;
                #size-cells = <0>;

                /* Reg property is used to assign a port number */
                port0@0 {
                        compatible = "named-usbc-port";
                        reg = <0>;
                        bc12 = <&bc12_port0>;
                };
                port1@1 {
                        compatible = "named-usbc-port";
                        reg = <1>;
                        bc12 = <&bc12_port1>;
                };
                };

compatible: "named-usbc-port"

include: base.yaml

properties:
  bc12:
    type: phandle
    description: |
      BC1.2 chip for the USB-C port.
  tcpc:
    type: phandle
    description: |
      TCPC chip for the USB-C port.
  chg:
    type: phandle
    description: |
      Charger chip for the USB-C port.
  chg_alt:
    type: phandle
    description: |
      Alternative charger for the USB-C port.
  ppc:
    type: phandle
    description: |
      PPC for the USB-C port.
  ppc_alt:
    type: phandle
    description: |
      Alternate PPC for the USB-C port.
  alt-mode:
    type: phandle
    description: |
      PD chip for configuring the alternate modes of the USB-C port.
