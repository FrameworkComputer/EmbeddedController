description: Named USB-C port node

compatible: "named-usbc-port"

include: base.yaml

properties:
  bc12:
    type: phandle
    required: false
    description: |
      BC1.2 chip for the USB-C port.
  tcpc:
    type: phandle
    required: false
    description: |
      TCPC chip for the USB-C port.
  chg:
    type: phandle
    required: false
    description: |
      Charger chip for the USB-C port.
  chg_alt:
    type: phandle
    required: false
    description: |
      Alternative charger for the USB-C port.
  ppc:
    type: phandle
    required: false
    description: |
      PPC for the USB-C port.
  ppc_alt:
    type: phandle
    required: false
    description: |
      Alternate PPC for the USB-C port.


