description: Analogix ANX7447 USBC TCPC binding

compatible: "analogix,anx7447-tcpc"

include: ["i2c-device.yaml", "tcpc-device.yaml"]

properties:
  irq-gpios:
    type: phandle-array
    description: |
      Interrupt from TCPC
  rst-gpios:
    type: phandle-array
    description: |
      TCPC reset line
