description: USBC TCPC

compatible: "parade,ps8xxx"

include: ["i2c-device.yaml", "cros-ec,tcpci.yaml"]

properties:
  tcpc-flags:
    type: int
    default: 0
    description: |
      TCPC configuration flags
  irq-gpios:
    type: phandle-array
    required: false
    description: |
      Interrupt from TCPC
  rst-gpios:
    type: phandle-array
    required: false
    description: |
      TCPC reset line
