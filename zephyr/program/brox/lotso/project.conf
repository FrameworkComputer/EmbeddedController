# LOTSO variant Kconfig settings.
CONFIG_BOARD_LOTSO=y

CONFIG_PLATFORM_EC_KEYBOARD_REFRESH_ROW3=y

# Buttons
CONFIG_PLATFORM_EC_VOLUME_BUTTONS=n

# Charger
CONFIG_PLATFORM_EC_CHARGER_BQ25710=y
CONFIG_PLATFORM_EC_CHARGER_BQ25710_SENSE_RESISTOR=10
CONFIG_PLATFORM_EC_CHARGER_BQ25710_SENSE_RESISTOR_AC=10
CONFIG_PLATFORM_EC_CHARGER_ISL9238C=n
CONFIG_PLATFORM_EC_USB_PD_VBUS_MEASURE_CHARGER=y
CONFIG_PLATFORM_EC_USB_PD_VBUS_MEASURE_PDC=n


# PD
CONFIG_PLATFORM_EC_PD_MAX_CURRENT_MA=3250
CONFIG_PLATFORM_EC_PD_MAX_VOLTAGE_MV=20000
CONFIG_PLATFORM_EC_PD_MAX_POWER_MW=65000
