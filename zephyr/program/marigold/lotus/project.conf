CONFIG_BOARD_LOTUS=y

CONFIG_PLATFORM_EC_GPU=y

# Customized
CONFIG_PLATFORM_EC_CDECK_POWER_CONTROL=y
CONFIG_PLATFORM_EC_GPU_POWER_CONTROL=y

# Fan
CONFIG_PLATFORM_EC_NUM_FANS=2

#TypeC support
CONFIG_PLATFORM_EC_USBC=n
CONFIG_PLATFORM_EC_USB_POWER_DELIVERY=n
CONFIG_PLATFORM_EC_USB_PD_DISCHARGE=n

# Charger
CONFIG_PLATFORM_EC_CHARGER_SENSE_RESISTOR=5
CONFIG_PLATFORM_EC_CHARGER_SENSE_RESISTOR_AC=5
CONFIG_PLATFORM_EC_CHARGER_DEFAULT_CURRENT_LIMIT=500
CONFIG_PLATFORM_EC_CHARGER_MIN_POWER_MW_FOR_POWER_ON=55000
CONFIG_PLATFORM_EC_CHARGER_BYPASS_MODE=y
CONFIG_PLATFORM_EC_CHARGER_BYPASS_REVERSE_TURBO=y
CONFIG_PLATFORM_EC_CHARGER_DISCHARGE_ON_AC_CUSTOM=y
CONFIG_PLATFORM_EC_USB_PD_VBUS_MEASURE_NOT_PRESENT=y
#CONFIG_PLATFORM_EC_USB_PD_VBUS_MEASURE_BY_BOARD=y TODO add INA vbus measurements
# Keyboard
CONFIG_PLATFORM_EC_KEYBOARD=n

# Thermal
CONFIG_PLATFORM_EC_TEMP_SENSOR_F75303=n
CONFIG_PLATFORM_EC_FAN_RPM_CUSTOM=y

# INA2XX
CONFIG_PLATFORM_EC_INA2XX=y
CONFIG_PLATFORM_EC_INA236=y

