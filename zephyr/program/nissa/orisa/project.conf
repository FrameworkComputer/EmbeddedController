CONFIG_BOARD_ORISA=y
CONFIG_NISSA_SUB_BOARD=y
CONFIG_NISSA_BOARD_HAS_HDMI_SUPPORT=y

CONFIG_PLATFORM_EC_ACCEL_LIS2DW12=n

# Increase PD max power from default
CONFIG_PLATFORM_EC_PD_MAX_POWER_MW=65000
CONFIG_PLATFORM_EC_PD_MAX_VOLTAGE_MV=20000
CONFIG_PLATFORM_EC_PD_MAX_CURRENT_MA=3250
CONFIG_PLATFORM_EC_PD_POWER_SUPPLY_TURN_ON_DELAY=275000
CONFIG_PLATFORM_EC_PD_POWER_SUPPLY_TURN_OFF_DELAY=275000

# Disable BC12
CONFIG_PLATFORM_EC_USB_CHARGER=n

# Keyboard
CONFIG_PLATFORM_EC_KEYBOARD_CUSTOMIZATION=y
