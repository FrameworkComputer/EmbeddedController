CONFIG_BOARD_NAVI=y

CONFIG_PLATFORM_EC_PP3700_DISCHARGE_TIME_MS=3500

# Buttons
CONFIG_PLATFORM_EC_BUTTON=y
CONFIG_PLATFORM_EC_POWER_BUTTON=y
CONFIG_PLATFORM_EC_VOLUME_BUTTONS=n

#keyboard
CONFIG_PLATFORM_EC_FEATURE_FINCH=y
CONFIG_PLATFORM_EC_KEYBOARD_COLS=18

#led
CONFIG_PLATFORM_EC_LED_COMMON=y
CONFIG_PLATFORM_EC_LED_ONOFF_STATES=y

# TODO: If system can run stable without any issue after applying
#       those configs, then we will move those configs to soc.
CONFIG_SOC_IT8XXX2_SERIAL_IN_RAM=y
CONFIG_SOC_IT8XXX2_KERNEL_IN_RAM=y
CONFIG_SOC_IT8XXX2_ZEPHYR_IN_RAM=y

# Customize Vol-up key position.
CONFIG_PLATFORM_EC_KEYBOARD_COL_VOL_UP=5
CONFIG_PLATFORM_EC_KEYBOARD_ROW_VOL_UP=1
