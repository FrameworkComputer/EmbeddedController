CONFIG_CROS_EC=y
CONFIG_PLATFORM_EC=y
CONFIG_SHIMMED_TASKS=y

# SoC configuration
CONFIG_AP=n

# Optional features
CONFIG_PLATFORM_EC_CONSOLE_CMD_CHARGEN=n
CONFIG_PLATFORM_EC_CONSOLE_CMD_I2C_PORTMAP=n
CONFIG_PLATFORM_EC_FLASH_PSTATE_BANK=n
CONFIG_PLATFORM_EC_FLASH_PSTATE_LOCKED=y
CONFIG_PLATFORM_EC_HIBERNATE=n
CONFIG_PLATFORM_EC_KEYBOARD_BOOT_KEYS=n
CONFIG_PLATFORM_EC_KEYBOARD_RUNTIME_KEYS=n
CONFIG_PLATFORM_EC_LID_SWITCH=n
CONFIG_PLATFORM_EC_VSTORE=n
CONFIG_PLATFORM_EC_USB_UPDATE=y
CONFIG_PLATFORM_EC_USB_PAIRING=y
CONFIG_PLATFORM_EC_TOUCHPAD_HASH_FW=y
CONFIG_PLATFORM_EC_CHIPSET_RESET_HOOK=n
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Signing
CONFIG_PLATFORM_EC_RWSIG=y
CONFIG_PLATFORM_EC_RSA_KEY_SIZE=3072
CONFIG_PLATFORM_EC_RSA_EXPONENT_3=y
CONFIG_PLATFORM_EC_ROLLBACK=y

# UART
CONFIG_UART_INTERRUPT_DRIVEN=y

# MKBP
CONFIG_PLATFORM_EC_CBI=n
CONFIG_PLATFORM_EC_BACKLIGHT_LID=n
CONFIG_PLATFORM_EC_SWITCH=n
CONFIG_PLATFORM_EC_VBOOT_EFS2=n
CONFIG_PLATFORM_EC_VBOOT_HASH=n

# USB-C
CONFIG_PLATFORM_EC_USB_PD_TBT_COMPAT_MODE=n
CONFIG_PLATFORM_EC_USB_PD_USB4=n

CONFIG_PLATFORM_EC_ONE_WIRE_UART_KEYBOARD=y

CONFIG_PLATFORM_EC_FLASH_PROTECT_RW=y
