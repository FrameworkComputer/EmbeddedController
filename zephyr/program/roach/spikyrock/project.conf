# Variant config
CONFIG_BOARD_SPIKYROCK=y

# placeholder, we don't have a real touchpad fw yet.
CONFIG_PLATFORM_EC_TOUCHPAD_VIRTUAL_SIZE=65536
CONFIG_PLATFORM_EC_TOUCHPAD_VIRTUAL_OFF=2147483648

CONFIG_PLATFORM_EC_ONE_WIRE_UART_KEYBOARD=n

# # USB
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_MANUFACTURER="Google"
CONFIG_USB_DEVICE_PRODUCT="Spikyrock"
CONFIG_USB_DEVICE_SN="0"
CONFIG_USB_DEVICE_VID=0x18D1
CONFIG_USB_DEVICE_PID=0x5067
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_SELF_POWERED=n
CONFIG_USB_DC_HID_VIVALDI=y

CONFIG_USB_HID_BOOT_PROTOCOL=y
CONFIG_HID_INTERRUPT_EP_MPS=64
CONFIG_USB_HID_DEVICE_COUNT=2

CONFIG_USB_DC_HID_KEYBOARD=y
CONFIG_USB_DC_HID_TOUCHPAD=y

# wakeup
CONFIG_USB_DEVICE_REMOTE_WAKEUP=y
