# Enabling this config will show all I2C traffic, do not commit with this line
# uncommented, it is here to make it easy to find/enable.
# CONFIG_I2C_LOG_LEVEL_DBG=y

CONFIG_ZTEST=y
CONFIG_ZTEST_ASSERT_VERBOSE=1
CONFIG_ZTEST_MOCKING=y
CONFIG_ZTEST_PARAMETER_COUNT=24
CONFIG_TEST=y
CONFIG_PLATFORM_EC_DEBUG_ASSERT=y
# Do not set CONFIG_ASSERT_TEST=y here, it will mask assert failures.
# Instead set CONFIG_ASSERT_TEST=y only on specific tests that require it.
CONFIG_ASSERT_TEST=n
CONFIG_SHELL_VT100_COMMANDS=n

# Print logs from Zephyr LOG_MODULE to stdout
CONFIG_NATIVE_UART_0_ON_STDINOUT=y

# Simulate 10 ticks per ms
CONFIG_SYS_CLOCK_TICKS_PER_SEC=10000
CONFIG_TASKS_SET_TEST_RUNNER_TID_RULE=y

# Enable exception stack traces for better errors
