common:
  platform_allow: native_posix
tests:
  nissa.sub_board:
    extra_dtc_overlay_files:
    - "boards/generic_npcx.dts"
    extra_configs:
    - CONFIG_TEST_NISSA_SUB_BOARD=y
  nissa.common:
    extra_dtc_overlay_files:
    - "boards/generic_npcx.dts"
    - "boards/chargers.dts"
    extra_conf_files:
    - "prj.conf"
    - "charger.conf"
    extra_configs:
    - CONFIG_TEST_NISSA_COMMON=y
  nissa.nivviks:
    extra_dtc_overlay_files:
    - "boards/generic_npcx.dts"
    - "boards/chargers.dts"
    - "boards/nivviks.dts"
    extra_conf_files:
    - "prj.conf"
    - "charger.conf"
    extra_configs:
    - CONFIG_TEST_NISSA_NIVVIKS=y
    - CONFIG_PLATFORM_EC_ACCELGYRO_LSM6DSO=y
    - CONFIG_PLATFORM_EC_ACCEL_LIS2DW12=y
  nissa.nivviks.charger:
    extra_dtc_overlay_files:
    - "boards/generic_npcx.dts"
    - "boards/battery.dts"
    extra_conf_files:
    - "prj.conf"
    extra_configs:
    - CONFIG_TEST_NISSA_NIVVIKS_CHARGER=y
    - CONFIG_PLATFORM_EC_TCPC_INTERRUPT=n
