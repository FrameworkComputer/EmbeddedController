CONFIG_ZTEST=y
CONFIG_ZTEST_ASSERT_VERBOSE=1
CONFIG_ASSERT=y

CONFIG_PLATFORM_EC=y
CONFIG_CROS_EC=y
CONFIG_SHIMMED_TASKS=y

CONFIG_FLASH=y
CONFIG_FLASH_SIMULATOR_EXPLICIT_ERASE=n
CONFIG_PLATFORM_EC_FLASH_SIZE_BYTES=0x200000
CONFIG_CROS_EC_RO_MEM_OFF=0x0
CONFIG_CROS_EC_RO_SIZE=0x40000
CONFIG_CROS_EC_RW_MEM_OFF=0x40000
CONFIG_CROS_EC_RW_SIZE=0x40000

CONFIG_PLATFORM_EC_HOSTCMD=y
CONFIG_PLATFORM_EC_RWSIG=y
CONFIG_PLATFORM_EC_RSA_KEY_SIZE=2048
CONFIG_PLATFORM_EC_RSA_EXPONENT_3=y
CONFIG_PLATFORM_EC_ROLLBACK=y
CONFIG_PLATFORM_EC_ROLLBACK_SECRET_SIZE=32

CONFIG_PLATFORM_EC_CONSOLE_CMD_CHARGEN=n
