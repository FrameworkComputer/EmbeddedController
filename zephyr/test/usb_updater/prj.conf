CONFIG_ZTEST=y
CONFIG_ZTEST_ASSERT_VERBOSE=1
CONFIG_ASSERT=y

CONFIG_PLATFORM_EC=y
CONFIG_CROS_EC=y

CONFIG_TEST_RANDOM_GENERATOR=y

CONFIG_FLASH=y
CONFIG_PLATFORM_EC_FLASH_SIZE_BYTES=0x200000
CONFIG_CROS_EC_RO_MEM_OFF=0x100000
CONFIG_CROS_EC_RO_SIZE=0x40000
CONFIG_CROS_EC_RW_MEM_OFF=0x140000
CONFIG_CROS_EC_RW_SIZE=0x40000

CONFIG_PLATFORM_EC_USB_UPDATE=y
CONFIG_PLATFORM_EC_TOUCHPAD=y
CONFIG_PLATFORM_EC_TOUCHPAD_VIRTUAL_SIZE=65536
CONFIG_PLATFORM_EC_TOUCHPAD_VIRTUAL_OFF=2147483648
CONFIG_PLATFORM_EC_TOUCHPAD_HASH_FW=y
CONFIG_PLATFORM_EC_USB_PAIRING=y
CONFIG_PLATFORM_EC_ROLLBACK=y
CONFIG_PLATFORM_EC_ROLLBACK_SECRET_SIZE=32

CONFIG_PLATFORM_EC_CONSOLE_CMD_CHARGEN=n
